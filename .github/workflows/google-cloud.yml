name: Configure Google Cloud

on:
  push:
    branches:
      - main

  pull_request:
    types: [ labeled, opened, reopened, synchronize ]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    if: github.ref == 'refs/heads/main' || contains(github.event.pull_request.labels.*.name, 'Google Cloud')
    runs-on: ubuntu-latest

    permissions:
      pull-requests: 'write'
      id-token: write

    steps:
      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Generate Token
        id: generate_token
        uses: tibdex/github-app-token@v1
        with:
          private_key: ${{ secrets.PRIVATE_KEY }}
          app_id: ${{ secrets.APP_ID }}

      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Google Cloud Auth
        id: google_cloud_auth
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ secrets.GOOGLE_WORKLOAD_IDENTITY }}
          service_account: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_ID }}
          token_format: access_token

      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v1

      - name: Docker Auth
        uses: docker/login-action@v2
        with:
          username: oauth2accesstoken
          password: ${{ steps.google_cloud_auth.outputs.access_token }}
          registry: europe-west1-docker.pkg.dev

      - name: Setup Gradle Build
        uses: gradle/gradle-build-action@v2

      - name: Create Terraform Plan
        id: plan
        env:
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
          PLAYGROUND_API_KEY: ${{ secrets.PLAYGROUND_API_KEY }}
        if: github.event_name == 'pull_request'
        run: |
          DRY_RUN=${{ (contains(github.event.pull_request.labels.*.name, 'Dry Run') && '--dry-run' || '') }}
          OUTPUT=$(mktemp -t gradle.XXX) bash -c 'echo "build-log=$OUTPUT" >> $GITHUB_OUTPUT'          
          
          cat << "EOF" | bash > OUTPUT
          ./gradlew terraformPlan $DRY_RUN \
            --no-configuration-cache \
            --console=plain \
            --info
          EOF
          
      - name: Print Terraform Plan
        uses: actions/github-script@v6
        if: ${{ steps.plan.outputs.build-log }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const comments = require('./.github/workflows/scripts/comments.js');
            const comment = await comments.find(context, github);
            const fs = require('fs').promises;
            
            const start = "Terraform will perform the following actions:"
            if (comment && comment.body.startsWith(start)) {
              await comments.delete(context, github, comment.id)
            }
            
            const path = "${{ steps.plan.outputs.build-log }}"
            const content = await fs.readFile(path, 'utf8')
            
            const body = content.substring(content.indexOf(start), content.indexOf("───"))
            console.log(body)

            await comments.create(context, github, content ? content : "Empty")

      - name: Containerize Cloud Run
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GOOGLE_PROJECT_API_KEY: ${{ secrets.google_project_api_key }}
          GOOGLE_SERVICE_ACCOUNT_ID: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_ID }}
          MOBILE_SDK_APP_ID: ${{ secrets.mobile_sdk_app_id }}
          PLAYGROUND_API_KEY: ${{ secrets.PLAYGROUND_API_KEY }}
        if: github.ref == 'refs/heads/main'
        run: |
          ./gradlew cloud-run:jib \
            --image=europe-west1-docker.pkg.dev/${{ steps.google_cloud_auth.outputs.project_id }}/cloud-run-source-deploy/playground.ashdavies.dev \
            --no-configuration-cache \
            --console=plain \
            --info

      - name: Apply Terraform Config
        env:
          GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
        if: github.ref == 'refs/heads/main'
        run: |
          ./gradlew google-cloud:terraformApply \
            --no-configuration-cache \
            --console=plain \
            -Ptf.apply \
            --info
