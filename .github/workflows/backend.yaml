name: Deploy Backend

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - '*'

env:
  GOOGLE_SERVICE_ACCOUNT_ID: ${{ secrets.google_service_account_id }}
  GOOGLE_SERVICES_PASSPHRASE: ${{ secrets.google_services_passphrase }}
  GOOGLE_WORKLOAD_IDENTITY: ${{ secrets.google_workload_identity }}
  MOBILE_SDK_APP_ID: ${{ secrets.mobile_sdk_app_id }}

jobs:
  build:
    if: ${{ contains(github.event.pull_request.labels.*.name, 'backend') }}
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Setup JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11

      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Google Cloud Auth
        id: google_cloud_auth
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ secrets.GOOGLE_WORKLOAD_IDENTITY }}
          service_account: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_ID }}
          token_format: access_token

      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v0

      - name: Docker Auth
        uses: docker/login-action@v2
        with:
          username: oauth2accesstoken
          password: ${{ steps.google_cloud_auth.outputs.access_token }}
          registry: europe-west1-docker.pkg.dev

      - name: Setup Gradle Caches
        uses: actions/cache@v3
        with:
          key: gradle-cache
          path: |
            ~/.gradle/wrapper/
            ~/.gradle/caches/

      - name: Containerize Cloud Run
        run: |
          ./gradlew cloud-run:jib \
            --image=europe-west1-docker.pkg.dev/${{ steps.google_cloud_auth.outputs.project_id }}/cloud-run-source-deploy/playground.ashdavies.dev \
            --console=plain \
            --info

      - name: Apply Terraform Config
        run: |
          ./gradlew google-cloud:cloud-run:terraformApply \
            --console=plain \
            -Ptf.apply \
            --info

      - name: Stop Gradle
        run: ./gradlew --stop
